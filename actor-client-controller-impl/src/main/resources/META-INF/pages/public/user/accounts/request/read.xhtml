<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{userAccountsRequestCreateByNotConnectedPage}" >
    	
    	<ui:define name="centerCenter">
    		<h:outputText value="Consultation de la demande de compte utilisateur N°" />	
	    	<p:separator/>
    		
    		<p:panelGrid id="panelGrid" columns="1" layout="grid">
	    		<p:fieldset legend="Identification" >
		    		<p:panelGrid columns="3" layout="grid">
	    				<p:outputLabel value="Nom" for="firstname" />
	    				<p:inputText id="firstname" required="true" requiredMessage="Valeur obligatoire"/>
	    				<p:message for="firstname" />
	    				
	    				<p:outputLabel value="Prénoms" for="lastnames" />
	    				<p:inputText id="lastnames" required="true" requiredMessage="Valeur obligatoire"/>
	    				<p:message for="lastnames" />
	    				
	    				<p:outputLabel value="Sexe" for="sex" />
	    				<p:selectOneRadio id="sex" required="true" requiredMessage="Valeur obligatoire">
	    					<f:selectItem itemLabel="Masculin" itemValue="true" />
	    					<f:selectItem itemLabel="Féminin" itemValue="false" />
	    				</p:selectOneRadio>
	    				<p:message for="sex" />

						<p:outputLabel value="Unité administrative" for="administrativeUnit" />
	    				<p:inputText id="administrativeUnit" required="true" requiredMessage="Valeur obligatoire"/>
						<p:message for="administrativeUnit" />
						
	    				<p:outputLabel value="Fonction" for="function" />
	    				<p:inputText id="function" required="true" requiredMessage="Valeur obligatoire"/>
	    				<p:message for="function" />
	    				
	    			</p:panelGrid>
	    		</p:fieldset>
	    		
	    		<p:fieldset legend="Contacts" >
	    			<p:panelGrid columns="3" layout="grid">
	    				<p:outputLabel value="Adresse de courrier électronique" for="electronicMailAddress" />
	    				<p:inputText id="electronicMailAddress" required="true" requiredMessage="Valeur obligatoire"/>
	    				<p:message for="electronicMailAddress" />
	    				
	    				<p:outputLabel value="Numéro de téléphone" for="phoneNumber" />
	    				<p:inputText id="phoneNumber" required="true" requiredMessage="Valeur obligatoire"/>
	    				<p:message for="phoneNumber" />
	    				
	    				<p:outputLabel value="Boite postale" for="postalBoxAddress" />
	    				<p:inputText id="postalBoxAddress" requiredMessage="Valeur obligatoire"/>
	    				<p:message for="postalBoxAddress" />
	    				
	    			</p:panelGrid>
	    		</p:fieldset>
	    	
	    		<p:fieldset legend="Compte utilisateur">
	    			<p:panelGrid columns="3" layout="grid">
	    				<p:outputLabel value="Services" for="services" />
	    				<p:selectManyCheckbox id="services" required="true" requiredMessage="Valeur obligatoire">
	    					<f:selectItem itemLabel="Elaboration" itemValue="Elaboration" />
	    					<f:selectItem itemLabel="Execution" itemValue="Execution" />
	    				</p:selectManyCheckbox>
	    				<!--
	    				<p:pickList id="services" value="#{userAccountsRequestCreateByNotConnectedPage.services}" var="service" itemValue="#{service}" itemLabel="#{service}"
	    					required="true" showCheckbox="true" showSourceFilter="true" requiredMessage="Valeur obligatoire">
	    				
	    				</p:pickList>
	    				-->
	    				<p:message for="services" />
	    				
	    				<p:outputLabel value="Roles" for="roles" />
	    				<p:selectManyCheckbox id="roles" required="true" requiredMessage="Valeur obligatoire">
	    					<f:selectItem itemLabel="Administrateur" itemValue="Administrateur" />
	    					<f:selectItem itemLabel="RPROG" itemValue="RPROG" />
	    				</p:selectManyCheckbox>
	    				<!--
	    				<p:pickList id="roles" value="#{userAccountsRequestCreateByNotConnectedPage.roles}" var="role" itemValue="#{role}" itemLabel="#{role}"
	    					required="true" showCheckbox="true" showSourceFilter="true" requiredMessage="Valeur obligatoire">
	    				
	    				</p:pickList>
	    				-->
	    				<p:message for="roles" />
	    			</p:panelGrid>
	    		</p:fieldset>
    		</p:panelGrid>
    		
    		<br/>
    		<p:separator/>
    		
    		<p:commandButton value="Soumettre" action="#{userAccountsRequestCreateByNotConnectedPage.submit}" update="panelGrid" />
    		
    	</ui:define>
    	
    </cyk:page>
    
</html>
