<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cyk="http://primefaces.jsf.web.utility.cyk.org">
	
    <cyk:page value="#{userAccountsRequestCreateByNotConnectedPage}" >
    	
    	<ui:define name="centerCenter">
    		<h:outputText value="Acces à une demande de compte utilisateur" />	
	    	<p:separator/>
    		
    		<p:panelGrid id="panelGrid" columns="3" layout="grid">
   				<p:outputLabel value="Numéro de la demande de compte utilisateur" for="code" />
   				<p:inputText id="code" value="#{userAccountsRequestAccessByCodePage.code}" required="true" requiredMessage="Valeur obligatoire"/>
   				<p:message for="code" />
   			</p:panelGrid>
    		
    		<br/>
    		
    		<p:commandButton id="mbt" value="Acceder" action="#{userAccountsRequestAccessByCodePage.submit}" 
    			update="panelGrid #{componentHelper.globalMessagesTargetInlineComponentIdentifier} #{componentHelper.globalMessagesTargetDialogComponentIdentifier} @form" />
    		
    	</ui:define>
    	
    </cyk:page>
    
</html>
